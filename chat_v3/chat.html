<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/style.css">
</head>

<body>
  <div id="header">
  	<input class="url" type="text" placeholder="http://host:port/path">
   	<input class="username" type="text" placeholder="user name">
   	<input class="password" type="password" placeholder="password">
   	<button class="login" type="button">Login</button>
   	<button class="create" type="button">Create</button>
   	<img class="logout" title="Logout" src="public/icon_logout.png"/>
   	<footer class="message"></footer>
  </div>
	<div id="chats">
		<button class="new_chat" type="button">New chat</button>
		<button class="add_chat" type="button">Add</button>
		<button class="cancel_chat" type="button">Cancel</button>
		<input class="search" type="text" placeholder="Search">
		<img class="dsearch" title="Clean Search" src="public/icon_delete.png"/>
		<section class="content"></section>
	</div>
	<div id="messages">
		<input class="search" type="text" placeholder="Search">
		<img class="dsearch" title="Clean Search" src="public/icon_delete.png"/>
		<section class="content"></section>
		<input class="new_message" type="text" placeholder="Write a message...">		
	</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="lib/cookie.js"></script>
  <script src="chat_view_controller.js"></script>
</body>
</html>
